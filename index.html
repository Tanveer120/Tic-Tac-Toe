<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="crown.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>

<body>
    <div class="mainContainer">
        <div class="gameArea">
            <div class="gridRow" id="0">
                <div class="gameGrids" id="0"></div>
                <div class="gameGrids" id="1"></div>
                <div class="gameGrids" id="2"></div>
            </div>
            <div class="gridRow" id="1">
                <div class="gameGrids" id="0"></div>
                <div class="gameGrids" id="1"></div>
                <div class="gameGrids" id="2"></div>
            </div>
            <div class="gridRow" id="2">
                <div class="gameGrids" id="0"></div>
                <div class="gameGrids" id="1"></div>
                <div class="gameGrids" id="2"></div>
            </div>
        </div>

        <div class="sidebar">
            <h1 class="Scoreboard">Scoreboard</h1>
            <h1>Player 1: X</h1>
            <h1>Player 2: O</h1>
            <h1 id="winnerName"></h1>
            <h1 id="xWin">X-0</h1>
            <h1 id="oWin">O-0</h1>
            <button id="resetButton">Reset Round</button>
            <button id="resetGameButton">Reset Game</button>
            <img src="crown.png" alt="winnerCrown" id="winnerCrown">
            <h1 id="gameWinner"></h1>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
